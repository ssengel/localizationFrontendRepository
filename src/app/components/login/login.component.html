<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username"  placeholder="Enter Username" #username>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" #password>
        </div>
        <button type="submit" (click)="login(username, password)" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
