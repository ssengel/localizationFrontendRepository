<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <label for="userName">UserName</label>
          <input type="text" class="form-control" id="userName"  placeholder="Enter userName" #userName>
        </div>
        <div class="form-group"> 
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" #email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" #password>
        </div>
        <button type="submit" (click)="register(userName, email, password)" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
