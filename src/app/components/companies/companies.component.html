<h2>{{title}}</h2>
<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>Id</th>
      <th>Company Name</th>
      <th>Email</th>
      <th>Stores</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor ='let company of companies'>
          <td>{{company._id}}</td>
          <td>{{company.name}}</td>
          <td>{{company.email}}</td>
          <td>{{company.stores.length}}</td>
          <td><a routerLink="./{{company._id}}"><button type="button" class="btn btn-secondary">Detail</button></a></td>
        </tr>
  </tbody>
</table>
