<div *ngIf="user" class="row">
  <div class="col-md-4">
    <img height="200px" src="http://localhost:8080/{{user.image.path}}">
    <!-- Button trigger modal -->
    <br>
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Set Image
    </button>
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">{{user._id}}</li>
      <li class="list-group-item">{{user.name || "firstname"}}</li>
      <li class="list-group-item">{{user.lastname || "lastname"}}</li>
      <li class="list-group-item">{{user.username}}</li>
      <li class="list-group-item">{{user.email}}</li>
      <li class="list-group-item">{{user.role}} user</li>
    </ul>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Set Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
        <button class="btn btn-primary" (click)="fileInput.click()">Select image</button>
        <button class="btn btn-primary" [disabled]="btnUploadState" (click)="onUpload()">Upload!</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
